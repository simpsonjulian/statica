name: Linting and Specs
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: 'ubuntu-22.04'
    steps:
      - uses: actions/checkout@v5

      - name: Install dependencies
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install actionlint

      - uses: ruby/setup-ruby@v1
        with:
         bundler-cache: true

      - name: Linting and specs
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          make test