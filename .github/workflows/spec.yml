name: Linting and Specs
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: 'ubuntu-22.04'
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        brew install actionlint
        gem install rspec bundler
        bundle install

    - name: Linting and specs
      run: |
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        make test

