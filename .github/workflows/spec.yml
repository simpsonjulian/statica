name: Linting and Specs
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: 'ubuntu-22.04'
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies

      run: |
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        brew install actionlint

    - name: Linting and specs
      run: make test

